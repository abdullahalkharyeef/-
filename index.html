<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <link rel="stylesheet" href="./css/master.css">
</head>

    <div class="alalom" id="syrah"></div>


    <div class="alalom" id="tarikh"></div>


    <div class="alalom" id="aqydah"></div>


    <script src="./js/vue.js"></script>
